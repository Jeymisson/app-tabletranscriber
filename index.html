<title>Table Transcriber select</title>
<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="js/jquery.tooltip.js"></script>
<link type="text/css" src="css/jquery.tooltip.css"/>

<script language="javascript">
  $(window).load(function() {
	  $('.tables > img').tooltip({
			delay: 0,
			showURL: false,
			bodyHandler: function() {
				return $("<img style='width: 300px; height: 400px;'/>").attr("src", this.src);
			}
		});
	  

	  $('.tables > img').toggle(
		function(){
		  console.log("aa");
		  $(this).parent().css({'background-color' : 'lightGreen'});
	  },
	  	function(){
		  $(this).parent().css({'background-color' : 'white'});
	  });
	  
	  $('.tables').dblclick(function(){
		  $('.tables').each(function(){
		  	$(this).css({'background-color' : 'red'});
	  	});
	  });
    
  });
  
  
  
</script>

<style>
.tables{
float:left;
position: relative;
width: 130px;
height: 170px;
padding: 10px;

}

.tables > img{
cursor: pointer;
overflow: hidden;
position: relative;
width: 120px;
height: 160px;

}


</style>

</head>
<body>
	<div id="container" style="width: 456px;">
		<div style="position: relative">
			<div class="tables">
				<img src="00256000/baixa_resolucao/00256000_000.png">

			</div>
			<div class="tables">
				<img src="00256000/baixa_resolucao/00256000_005.png">
			</div>
		</div>
	</div>
