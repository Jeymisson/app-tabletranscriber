<div id="mb"></div>
<div id="books"></div>

<script>
	var bookId;
	
	$('#mb').load("https://" + server_name + "/mb", function() {
		$('#footer_links').hide();
		
		$('#mb .btn .btn-success').click(function(e) {
			e.preventDefault();
			loadBooksPage();
		});
		
		$(".container-wrapper a").click(function (e) {
	        e.preventDefault();
	        loadBooksPage();
	    });
	});
	
	function loadBooksPage() {
		$('#mb').hide();
		initFacebookSDK();
		
		$('#books').load("https://" + server_name + "/mb/collaborate", function() {
			$('#books #footer_links').hide();
			
			$(".container-wrapper a").click(function (e) {
				e.preventDefault();
				
		        var addressValue = $(this).attr("href");
		        var POSITION_BOOK_ID = 5;
		        var tmp = addressValue.split("/")[POSITION_BOOK_ID];
		        bookId = tmp.substring(0, tmp.indexOf("_"));
		        
		        $("#task-template").load("template.html", function() {
		        	showTaskTemplate();
		        });
		    });
		});
	}
</script>
