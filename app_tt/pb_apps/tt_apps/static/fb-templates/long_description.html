<div id="mb"></div>
<div id="books"></div>

<script>
	var bookId;
	
	$('#mb').load("https://localhost/mb", function() {
		$('#footer_links').hide();
		
		$('#mb .btn .btn-success').click(function(e) {
			e.preventDefault();
			loadBooksPage();
		});
		
		$('#mb #long-description-info .btn .btn-primary .pull-right').click(function(e) {
			e.preventDefault();
			loadBooksPage();
		});
		
		$(".container-wrapper a").click(function (e) {
	        e.preventDefault();
	        loadBooksPage();
	    });
	});
	
	function loadBooksPage() {
		$('#mb').hide();
		$('#books').load("https://localhost/mb/collaborate", function() {
			$('#books #footer_links').hide();
			
			$(".container-wrapper a").click(function (e) {
				e.preventDefault();
				
		        var addressValue = $(this).attr("href");
		        var POSITION_BOOK_ID = 5;
		        bookId = addressValue.split("/")[POSITION_BOOK_ID];
		        $("#task-template").load("template.html", function() {
		        	showTaskTemplate();
		        });
		    });
		});
	}
</script>
